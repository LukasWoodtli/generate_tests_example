plugins {
    id 'java'
    id 'antlr'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    generatedCompile
}

sourceSets {
    generated {
        java.srcDir 'generated-src/antlr/main'
    }
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation group: 'com.approvaltests', name: 'approvaltests', version: '9.3.0'
    antlr group: 'org.antlr', name: 'antlr4', version: '4.8-1'
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.8-1'
    generatedCompile group: 'org.antlr', name: 'antlr4-runtime', version: '4.8-1'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.30'
}

test {
    useJUnitPlatform()
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ['-package', 'org.example.my_lang_parser']
    outputDirectory = new File("generated-src/antlr/main/org/example/my_lang_parser".toString())
}

compileJava.dependsOn generateGrammarSource

compileJava.source sourceSets.generated.java, sourceSets.main.java

clean {
    delete "generated-src"
}


